<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adnastrologico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.css">
    <link rel="stylesheet" href="./../css/estilos.css">
</head>
<body>
    <main id="fullpage">
    <form action="" method="post" id="form"></form>
   
        <header class="section header">
            <div class="conteneder-titulo">
                <h1 class="titulo">Bienvenidx a <br> tu A.D.N ASTROLOGICO</h1>
            <p class="subtitulo">Por favor ingresa los <br> siguientes datos</p>
        </div>
        </header>

        <section class="section carta">
            <form action="form-name">
                <div class="form"></div>
                <div class="user">
                    <input type="text" name="" id="rta-name">
                    <span class="barra"></span>
                    <label for=""> Nombre: </label>
                </div>
           
                <div class="form"></div>
                <div class="user">
                    <input type="number" name="" id="edad">
                    <span class="barra"></span>
                    <label for=""> Edad: </label>
                </div>
           
                <div class="form"></div>
                <div class="user">
                    <input type="email" name="" id="mail">
                    <span class="barra"></span>
                    <label for=""> Email: </label>
                </div>
            </form>
        </section>

    <section2 class="section">
         <article class="slide">
            <div class="carta">
                <input type="text" name="" id="sol">
                <span class="barra"></span>
                <label for=""> Tu sol </label>
            </div>
        </article>
           <article class="slide">
                <div class="carta">
                <input type="text" name="" id="luna">
                <span class="barra"></span>
                <label for=""> Tu luna </label>
            </div>  
        </article class="slide">
           <article class="slide">
             <div class="carta">
                <input type="text" name="" id="ascendente">
                <span class="barra"></span>
                <label for=""> Tu ascendente </label>
            </div>
        </article>
        <article class="slide">
            <div class="carta">
        <button type="submit"> Guardar y enviar </button>
            </div>
        </article>
    </section2>
    </form>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.15/fullpage.js"></script>
    <script src="./../js/signos.js"></script>
    <script src="./../js/main.js"></script>
</body>
</html>
